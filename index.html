<!DOCTYPE html>
<html>
    <head>
        <title>Akan name</title>
        <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
        <link href="css/styles.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div class="container">
            <form>
                <div class="form-group">
                    <label for="date">enter a date of birth</label>
                    <input type="number" class="form-control" placeholder="dd">
                    <label for="month">select a month</label>
                    <select class="form-control">
                        <option>select a month</option>
                        <option>January</option>
                        <option>February</option>
                        <option>March</option>
                        <option>April</option>
                        <option>May</option>
                        <option>June</option>
                        <option>July</option>
                        <option>August</option>
                        <option>September</option>
                        <option>October</option>
                        <option>November</option>
                        <option>December</option>
                    </select>
                    <label for="year">Enter the year of birth</label>
                    <input type="number" class="form-control" placeholder="yyyy">
                    <label for="gender">Enter the gender of the baby</label>
                    <select class="form-control">
                        <option>select</option>
                        <option>Male</option>
                        <option>Female</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </body>
</html>
